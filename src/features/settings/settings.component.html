<div class="w-full flex flex-col gap-6">
  <h2 class="text-2xl sm:text-3xl font-serif text-violet-300">Настройки</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Профиль -->
    <section class="bg-neutral-800 rounded-xl p-5 border border-neutral-700/50">
      <h3 class="text-lg font-semibold text-gray-200 mb-4">Профиль</h3>
      <label class="block text-sm text-gray-400 mb-1" for="username">Имя пользователя</label>
      <input id="username" type="text" [(ngModel)]="username" class="w-full px-4 py-2 bg-neutral-700 border border-neutral-600 text-gray-200 rounded-lg" />
    </section>

    <!-- Тема -->
    <section class="bg-neutral-800 rounded-xl p-5 border border-neutral-700/50">
      <h3 class="text-lg font-semibold text-gray-200 mb-4">Тема</h3>
      <div class="flex flex-col gap-2">
        <label class="inline-flex items-center gap-2">
          <input type="radio" name="theme" value="light" [(ngModel)]="theme" />
          <span>Светлая</span>
        </label>
        <label class="inline-flex items-center gap-2">
          <input type="radio" name="theme" value="dark" [(ngModel)]="theme" />
          <span>Тёмная</span>
        </label>
        <label class="inline-flex items-center gap-2">
          <input type="radio" name="theme" value="contrast" [(ngModel)]="theme" />
          <span>Высокая контрастность</span>
        </label>
      </div>
    </section>
  </div>

  <div class="flex justify-end">
    <button (click)="save()" class="px-5 py-2 bg-violet-500 text-white font-semibold rounded-lg hover:bg-violet-600">Сохранить</button>
  </div>
</div>
